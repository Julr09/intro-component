<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<main>
    <div class="container">
        <div class="content">
            <div class="text">
                <h1 class="header">Learn to code by watching others</h1>
                <p class="info">See how experienced developers solve problems in real-time. Watching scripted tutorials
                    is
                    great, but
                    understanding how developers think is invaluable.</p>
            </div>
            <div class="form">
                <button class="blue"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
                <div class="card">
                    <form action="">
                        <input type="text" id="name" class="input" placeholder="First Name">
                        <input type="text" id="last-name" class="input" placeholder="Last Name">
                        <input type="email" id="email" class="input" placeholder="Email Address">
                        <input type="password" id="password" class="input" placeholder="password">
                        <button class="green">Claim your free trial</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
