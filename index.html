<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
<main>
    <div class="container">
        <div class="content">
            <div class="text">
                <div class="wrapper">
                    <h1 class="header">Learn to code by watching others</h1>
                    <p class="info">See how experienced developers solve problems in real-time. Watching scripted
                        tutorials
                        is
                        great, but
                        understanding how developers think is invaluable.</p>
                </div>
            </div>
            <div class="form">
                <button class="blue"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
                <div class="card">
                    <form action="" id="form" novalidate>
                        <label for="name">
                            <input type="text" id="name" class="input" placeholder="First Name">
                            <img class="icon" src="images/icon-error.svg" alt="icon-error">
                            <span class="error-message">First Name cannot be empty</span>
                        </label>
                        <label for="last-name">
                            <input type="text" id="last-name" class="input" placeholder="Last Name">
                            <img class="icon" src="images/icon-error.svg" alt="icon-error">
                            <span class="error-message">Last Name cannot be empty</span>
                        </label>
                        <label for="email">
                            <input type="email" id="email" class="input" placeholder="Email Address">
                            <img class="icon" src="images/icon-error.svg" alt="icon-error">
                            <span class="error-message">Looks like this is not an email</span>
                        </label>
                        <label for="password">
                            <input type="password" id="password" autocomplete="on" class="input" placeholder="password">
                            <img class="icon" src="images/icon-error.svg" alt="icon-error">
                            <span class="error-message">Password cannot be empty</span>
                        </label>
                        <button type="submit" id="submit" class="green">Claim your free trial</button>
                    </form>
                    <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
